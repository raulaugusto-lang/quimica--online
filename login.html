<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursinho Qu√≠mica Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
  <style>
    /* ========= HERO ========= */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 180px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      text-align: center;
      border-radius: 16px;
      margin: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 900;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      margin: 0;
    }

    /* ========= FORMUL√ÅRIO ========= */
    .form-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--section-title);
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--text);
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .form-container input:focus {
      border-color: var(--primary);
      outline: none;
    }

    .form-container .btn {
      width: 100%;
      padding: 12px;
      background: var(--secondary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .form-container .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .form-container .link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.95rem;
    }

    .form-container .link:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- ========= CABE√áALHO ========= -->
  <div class="nav container">
    <div class="brand">‚öõÔ∏è Qu√≠mica+ Online</div>

    <!-- Bot√£o Hamb√∫rguer (aparece apenas em telas pequenas) -->
    <button class="hamburger" id="hamburger">‚ò∞</button>

    <nav id="nav-links">
      <a href="index.html">In√≠cio</a>
      <a href="sobre.html">Sobre</a>
      <a href="servicos.html">Servi√ßos</a>
      <a href="contato.html">Contato</a>
      <a href="blog.html">Blog</a>
      <a href="faq.html">FAQ</a>
      <a href="testemunhos.html">Depoimentos</a>
      <a href="aprovados.html" class="active">Aprovados </a>
    </nav>

    <button class="theme-toggle" id="theme-btn">üåô</button>
  </div>
</header>

  <!-- ========= HERO ========= -->
  <section class="hero">
    <h1>Login</h1>
  </section>

  <!-- ========= FORMUL√ÅRIO ========= -->
  <section class="section">
    <div class="form-container">
      <h2>Fa√ßa seu login</h2>
      <form action="#" method="POST">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <button type="submit" class="btn">Entrar</button>

        <a href="cadastro.html" class="link">Ainda n√£o tem conta? Cadastre-se</a>
      </form>
    </div>
  </section>

  <!-- ========= RODAP√â ========= -->
  <footer>
    <p>¬© 2025 Qu√≠mica+ Online - Todos os direitos reservados</p>
  </footer>

  <!-- ========= SCRIPT MODO CLARO/ESCURO ========= -->
  <script>
document.addEventListener('DOMContentLoaded', () => {
  // Menu hamb√∫rguer
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  if(hamburger && navLinks){
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  }

  // Troca de tema
  const btn = document.querySelector('.theme-toggle');
  if(btn){
    // Verifica se o usu√°rio j√° tem uma prefer√™ncia salva
    let currentTheme = localStorage.getItem('theme') || 'dark';
    document.body.setAttribute('data-theme', currentTheme);
    btn.textContent = currentTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';

    btn.addEventListener('click', () => {
      // Alterna o tema
      if(document.body.getAttribute('data-theme') === 'light'){
        document.body.setAttribute('data-theme', 'dark');
        btn.textContent = 'üåô';
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.setAttribute('data-theme', 'light');
        btn.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'light');
      }
    });
  }
});
</script>
</body>
</html>
